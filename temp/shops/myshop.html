{% extends "base.html"%}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/myshop.css" />
{% endblock %}

{% block title %}
shop
{% endblock %}

{% block content %}
    <div id='mshop'>
        <div id="ms_box">
            <form action="/shops/{{shop_id}}/shop/" method='post'>
                {% csrf_token %}
                <table>
                    <caption>{{shop.name}}的商品店>></caption>
                    {% if errors_msg %}
                    <div id="s_error">
                        <font color="blue" size="4">{{errors_msg.0}}</font>
                    </div>
                    {% endif %}
                    <tr>
                        <th >名称</th><th >单价(元)</th><th>数量(份)</th>
                    </tr>
                    {% for s in shop.food_set.all %}
                        <tr >
                            <td>
                            <input type="checkbox" name="choose" value="{{s.id}}" id="s{{forloop.counter}}"/>
                            <label for="s{{ forloop.counter }}">{{s.name}}</label>
                            </td>
                            <td>
                            {{s.price}}
                            </td>                      
                            <td>
                                <select name="quantity">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
                <div id="s_rmk">
                    <textarea name="remark" rows="3" cols="20">备注:</textarea>
                </div>
                <div id="s_btn">
                    <input type="submit" value="好了,就买这些!"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
