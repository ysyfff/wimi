{% extends "users/info.html"%}

{% block title %}
bag
{% endblock %}

{% block content %}
    <div id="sidecontent">
        <div id="sidebar">
            <ul>
                <li><a href="/shops/{{user_id}}/all/food/">商品列表</a></li>
                <li><a href="/shops/{{user_id}}/add/food/">增加商品</a></li>
            </ul>
        </div>
        {%block foodcontent%}
        <div id="content">
            <form action="/shops/{{user_id}}/add/food/" method="post">
                {%csrf_token%}
                <table>
                    <caption>增加商品 >></caption>
                    <tr>
                        <td>商品名:</td><td>{{form.name}}</td>
                        <td><font color="#ffffff">{{form.name.errors}}</font></td>
                    </tr>
                    <tr>
                        <td>价格:</td><td>{{form.price}}</td>
                        <td><font color="#ffffff">{{form.price.errors}}</font></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right">
                            <input type="submit" value="提交"/>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        {%endblock%}
    </div>
{% endblock %}
