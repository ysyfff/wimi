{% extends "users/info.html"%}

{%block css%}
<link rel="stylesheet" type="text/css" href = "{{STATIC_URL}}css/myshop.css" />
<link rel="stylesheet" type="text/css" href = "{{STATIC_URL}}css/info.css" />
{%endblock%}
{% block title %}
bag
{% endblock %}

{% block content %}
    <div id="sidecontent">
        <div id="sidebar">
            <ul>
                <li><a href="/shops/{{user_id}}/all/food/">商品列表</a></li>
                <li><a href="/shops/{{user_id}}/add/food/">增加商品</a></li>
            </ul>
        </div>
        {%block foodcontent%}
        <div id="content">
            <div id="ms_box">
                <div id="mdffood">
                <form action="/shops/{{user_id}}/all/food/" method="post">
                    {%csrf_token%}
                <table>
                    <caption>食物列表 >></caption>
                    <tr>
                        <th style="width:310px;">名称</th><th>价格</th><th>余量(份)</th><th>操作</th>
                    </tr>
                    {%for food in food_list%}
                        <tr>
                            <td><input type="text" name='fname{{food.id}}' placeholder="{{food.name}}" value="{{food.name}}" style="width:200px;"/></td>
                            <td><input type="text" name='fprice{{food.id}}' placeholder="{{food.price}}" value="{{food.price}}" style="width:100px;"/></td>
                            <!-- <td style="width:310px;">{{food.name}}</td> -->
                            <!-- <td align="center">{{food.price}}</td> -->
                            <td><input type="text" name='frem{{food.id}}' placeholder="{{food.remain}}" value="{{food.remain}}" style="width:100px;"/></td>
                            <td style="padding:2px 2px 2px 2px;">
                    <div id="notdel">
                        <input type="image" src="{{STATIC_URL}}img/oper/pencil.png" 
                        title="修改" name="oper"  value="m{{food.id}}"/>
                    </div>
                    <div id="del">
                        <input type="image" alt="submit" src="{{STATIC_URL}}img/oper/del.gif" 
                        title="删除" name="oper"  value="d{{food.id}}"/>
                    </div>
                                   
                            </td>
                        </tr>
                    {%endfor%}
                </table>
             </form>
         </div>
            </div>
        </div>
        {%endblock%}
    </div>
{% endblock %}
