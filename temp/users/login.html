{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href = "{{STATIC_URL}}css/login.css" />
<link rel="stylesheet" type="text/css" href = "{{STATIC_URL}}css/info.css" />
{% endblock %}

{% block title %}
login
{% endblock %}

{% block content %}
<div id="content">
    <div id="login">
        {% if errors_msg %}
            <font color="blue">{{errors_msg.0}}</font>
        {% endif %}
        <form action='/users/login/' method='post'>
            {% csrf_token%}
            <table>
                <caption>登录 >></caption>
                <tr>
                    <td>用户名:</td>
                    <td>{{form.username}}</td>
                    <td><font color="#ffffff">{{form.username.errors}}</font></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>{{form.password}}</td>
                    <td><font color="#ffffff">{{form.password.errors}}</font></td>
                </tr>
                <tr>
                    <td><input type="hidden" name="next" value="{{next}}"/></td>
                    <td align="right"><input type="submit" vlaue="login"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
